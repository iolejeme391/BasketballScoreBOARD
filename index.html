<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
            <div class="container">
                <div class="home-score">
                    <div class="home-background">
                        <h1 class="home-title">HOME</h1>
                        <div class="home-score-background">
                            <h3 id="score--home-el">0</h3>
             </div>
                <div class="btn-container">
                <button class="btn"  id="freethrow-el" onclick="freethrow()">+1</button>
                <button class="btn" id="midrange-el" onclick="midrange()">+2</button>
                <button class="btn" id="longshot-el" onclick="longshot()">+3</button>
            </div>
         </div>
         <div class="guest-score">
                <div class="guest-score">
                    <div class="guest-background">
                        <h1 class="guest-title">GUEST</h1>
                        <div class="guest-score-background">
                             <h3 id="score--guest-el">0</h3>
                </div>
                    <button class="btn" id="freethrow-guest-el" onclick="freethrowGuest()">+1</button>
                    <button class="btn" id="midrange-guest-el" onclick="midrangeGuest()">+2</button>
                    <button class="btn" id="longshot-guest-el" onclick="longshotGuest()">+3</button>
                </div>
            </div>
            <script src="index.js"></script>
        </body>
</html>
